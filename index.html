<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refixek's Blog</title>
    <style>
        /* --- RESET I OGÓLNE STYLE --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Ukrywa paski przewijania bocznego */
        }

        /* --- TŁO I PARTICLES (Cząsteczki) --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Tło pod spodem */
            /* Czerwony gradient */
            background: linear-gradient(135deg, #800000 0%, #3a0000 100%);
        }

        /* --- EKRAN WYBORU JĘZYKA --- */
        #language-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95); /* Prawie czarne tło */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Zawsze na wierzchu */
            transition: opacity 0.5s ease;
        }

        #language-screen h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 3px solid #cc0000;
            text-align: center;
        }

        .lang-btn {
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #cc0000;
            padding: 15px 40px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 150px;
        }

        .lang-btn:hover {
            background-color: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.6);
        }

        /* --- GŁÓWNA TREŚĆ STRONY --- */
        #main-content {
            display: none; /* Ukryte na start */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* --- KARTA PROFILOWA --- */
        .profile-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 950px; /* Szeroka karta */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            border-top: 10px solid #cc0000;
        }

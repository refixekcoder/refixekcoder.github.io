<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refixek's Blog</title>
    <style>
        /* GENERAL PAGE LOOK (Red-Black Theme) */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #3a0000 100%);
            font-family: 'Arial', sans-serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* MAIN CARD (White background for readability) */
        .profile-card {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            text-align: center;
            border-top: 10px solid #cc0000;
        }

        /* TEXT STYLING */
        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            color: #cc0000;
            margin-top: 0;
            font-weight: bold;
        }

        .divider {
            height: 2px;
            background-color: #cc0000;
            width: 50%;
            margin: 20px auto;
        }

        /* INFO LIST */
        .info-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 30px;
        }

        .info-list li {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1em;
        }

        .label {
            font-weight: bold;
            margin-right: 10px;
        }

        .color-sample {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 5px;
            border: 1px solid #ccc;
        }

        /* BUTTONS STYLE */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            flex-wrap: wrap;
        }

        .btn {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            padding: 12px 25px;
            text-decoration: none; /* No underline */
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid #cc0000; /* Red border */
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #cc0000; /* Becomes red on hover */
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 0 10px #cc0000;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
